<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مای‌ده - بازار و هواشناسی اهواز</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6fff6; --text: #232323; --card: #fff;
      --muted: #eef7ee; --primary: #2e7d32; --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --border: #dfe7df;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      line-height: 1.75;
      background: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(135deg, var(--primary), #1b4b1d);
      color: #fff;
      padding: 12px 16px 8px;
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 24px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .pill {
      display: inline-block;
      background: var(--muted);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin: 2px;
    }

    .block {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow);
      margin: 12px 0;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 18px 10px;
    }

    #pageViews {
      font-weight: bold;
    }

    .weather-result {
      display: flex;
      gap: 10px;
      background: #e0e0e0;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      width: 100%;
      margin-right: 8px;
    }

    .btn {
      background: var(--primary);
      padding: 10px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6BTYLDBJT4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6BTYLDBJT4');
  </script>
</head>

<body>
  <header>
    <h1>🌱 مای‌ده - بازار و هواشناسی اهواز</h1>
  </header>

  <section class="block">
    <h2>📆 تقویم کشاورزی (اهواز)</h2>
    <div class="controls">
      <span class="pill" id="todayDate">—</span>
      <span class="pill" id="seasonTip">—</span>
    </div>
  </section>

  <section class="block">
    <h2>🌤️ وضعیت هوا</h2>
    <div class="controls">
      <input class="input" id="cityInput" placeholder="نام شهر (فارسی یا انگلیسی)" />
      <button class="btn" id="btnSearchWeather">جستجو</button>
    </div>
    <div id="weatherResult" class="weather-result" style="display:none"></div>
    <p><a href="https://mehdieidani.github.io/Hava-Ahwaz55/" target="_blank">صفحه هواشناسی پیشرفته</a></p>
  </section>

  <section class="block">
    <h2>📊 آمار بازدید</h2>
    <div class="controls">
      <span class="pill" id="pageViews">بازدید: در حال بارگذاری...</span>
    </div>
  </section>

  <footer>
    <p>© مای‌ده — ساخته شده با عشق برای اهواز 🌿</p>
  </footer>

  <script>
    // به‌روزرسانی تاریخ و فصل مناسب کشاورزی
    function updateDateInfo() {
      const d = new Date();
      document.getElementById('todayDate').innerText = d.toLocaleDateString('fa-IR');
      document.getElementById('seasonTip').innerText = 'فصل مناسب کاشت خیار';
    }
    updateDateInfo();

    // نمایش وضعیت آب‌وهوا از OpenWeatherMap API
    async function getWeather(city) {
      const key = 'demo'; // باید اینجا API کلید خود را وارد کنید
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric&lang=fa`);
        const data = await res.json();
        if (data.main) {
          document.getElementById('weatherResult').style.display = 'flex';
          document.getElementById('weatherResult').innerHTML = `<div><strong>${data.name}</strong><br>🌡️ ${data.main.temp}°C | ${data.weather[0].description}</div>`;
        } else throw new Error();
      } catch (e) {
        document.getElementById('weatherResult').style.display = 'flex';
        document.getElementById('weatherResult').innerText = 'شهر یافت نشد';
      }
    }

    document.getElementById('btnSearchWeather').onclick = () => getWeather(document.getElementById('cityInput').value);

    // آمار بازدید
    setTimeout(function() {
      document.getElementById('pageViews').innerText = 'بازدید: 1234'; // شمارش بازدید باید از طریق Google Analytics API وارد شود.
    }, 2000); // برای نمونه، داده‌ها با تاخیر بارگذاری می‌شوند.
  </script>
</body>
</html>
